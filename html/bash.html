<h2 id="parallel">parallel</h2>
<h3 id="rodando-dois-comandos-em-paralelo">rodando dois comandos em paralelo</h3>
<pre><code>parallel --gnu &lt;&lt; &#39;EOF&#39;
date &gt;&gt; out1 &amp;&amp; sleep 5
date &gt;&gt; out2 &amp;&amp; sleep 5
EOF</code></pre>
<p>Fonte: <a href="https://stackoverflow.com/a/33765906">StackOverwlow</a></p>
<h3 id="rodando-comandos-em-paralelo-com-argumentos">rodando comandos em paralelo com argumentos</h3>
<pre><code>date &amp;&amp; parallel sleep ::: 5 5 5 5 &amp;&amp; date</code></pre>
