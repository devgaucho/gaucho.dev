<h2 id="rewrite-.htaccess">rewrite (.htaccess)</h2>
<h1 id="begin-wordpress">BEGIN WordPress</h1>
<p>&lt;IfModule mod_rewrite.c&gt; RewriteEngine On RewriteBase / RewriteRule ^index.php$ - [L] RewriteCond %{REQUEST_FILENAME} !-f RewriteCond %{REQUEST_FILENAME} !-d RewriteRule . /index.php [L] </IfModule> # END WordPress</p>
<h2 id="utf-8-.htaccess">utf-8 (.htaccess)</h2>
<pre><code>AddDefaultCharset UTF-8</code></pre>
