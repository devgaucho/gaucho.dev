<h2 id="desfazer-últimos-commits-hard-reset">desfazer último(s)
commit(s) (hard reset)</h2>
<pre><code>git reset --hard &lt;hash do commit pra qual retornar&gt;
git push --force</code></pre>
<p>Fonte: <a href="https://stackoverflow.com/a/23205409">Stack
Overflow</a></p>
<h2 id="gitignore">.gitignore</h2>
<pre><code>/data/*
/db/*.sqlite3
/.env
/.idea
/public/thumb/*.*
/test*.php
/*.txt</code></pre>
